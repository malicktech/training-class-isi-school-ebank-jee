<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login</title>
<meta charset="utf-8">
<link rel="icon" href="/images/favicon.ico">

<link rel='stylesheet' href='/webjars/bootstrap/css/bootstrap.min.css'>
<link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.css">
<link rel='stylesheet' href='/css/signin.css'>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/popper.js/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="text-center">

	<form th:action="@{/login}" method="POST" class="form-signin">

		<img class="mb-4" src="/images/logo2.png" alt="" width="92">

		<!-- <h1 class="h3 mb-3 font-weight-normal">Gestion banque</h1> -->
		<h1 class="h3 mb-3 font-weight-normal">Connectez vous</h1>

		<div th:if="${param.error}" align="center" class="alert alert-danger"
			role="alert">Email or Password invalid, please verify</div>

		<div class="form-group">
			<label for="email" class="sr-only">Email address</label> <input
				type="email" id="email" name="email" th:placeholder="Email"
				class="form-control" required autofocus>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" required>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>

		<a th:href="@{/registration}" class="btn btn-secondary my-2">Inscription</a>

	</form>
</body>
</html>
