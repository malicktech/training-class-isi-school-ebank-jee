<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content" class="container">

		<h1 class="h2">Liste Clients</h1>

		<div th:if="${successMessage}" class="alert alert-success"
			role="alert" th:utext="${successMessage}"></div>


		<a th:href="@{/user/client/ajout}" class="btn btn-secondary my-2" sec:authorize="hasAnyRole('ROLE_CAISSIERE', 'ROLE_RESPONSABLE_COMPTE' )">Ajouter
			utilisateur</a>

		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>id</th>
						<th>Pr&eacute;nom</th>
						<th>Nom</th>
						<th>@Mail</th>
						<th>Code Client</th>
						<th>Code Employ&eacute;</th>
						<th>Actif</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="u : ${clients}">
						<td th:text="${u.id}"></td>
						<td th:text="${u.user.prenom}"></td>
						<td th:text="${u.user.nom}"></td>
						<td th:text="${u.user.email}"></td>
						<td th:text="${u.code}"></td>
						<td th:text="${u.user.employe?.code}"></td>
						<td th:text="${u.user.actif}"></td>
						<td><a class="btn disabled "
							th:href="@{'/user/client/detail/' + ${u.id}}"><span
								data-feather="eye"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
