<!DOCTYPE html>

<head>

<body>
	<div class="container">

		<h1>Liste Utilisateurs</h1>
		
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>id</th>

						<th>Actif</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.prenom}"></td>
						<td th:text="${user.nom}"></td>
						<td th:text="${user.email}"></td>

				</tbody>
