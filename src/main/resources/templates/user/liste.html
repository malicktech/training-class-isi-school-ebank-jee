<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content" class="container">

		<h1 class="h2">Liste Utilisateurs</h1>

		<a th:href="@{ajout}" class="btn btn-secondary my-2">Ajouter utilisateur</a>

		<div class="row">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>id</th>
						<th>Prénom</th>
						<th>Nom</th>
						<th>@Mail</th>
						<th>Code Client</th>
						<th>Code Employe</th>
						<th>Actif</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.prenom}"></td>
						<td th:text="${user.nom}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.client?.code}"></td>
						<td th:text="${user.employe?.code}"></td>
						<td><span th:class="badge"
							th:classappend="${user.actif} ? badge-success : badge-danger"
							th:text="${user.actif}"></span></td>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</body>
</html>
