<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content" class="container">

		<h1 class="h2">Liste des Agences</h1>

		<div th:if="${successMessage}" class="alert alert-success"
			role="alert" th:utext="${successMessage}"></div>

		<a th:href="@{/agence/ajout}" class="btn btn-secondary my-2">Ajouter
			une nouvelle Agence</a>

		<div class="row">
		
			<table class="table table-striped table-bordered" id="mydatatable">
				<thead>
					<tr>
						<th>CODE</th>
						<th>NOM</th>
						<th>REGION</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="agence:${agences}">
						<td th:text="${agence.code}"></td>
						<td th:text="${agence.nom}"></td>
						<td th:text="${agence.region}"></td>
					</tr>
				</tbody>
			</table>
			
		</div>

	</div>

</body>
</html>
